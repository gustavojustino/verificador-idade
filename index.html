<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Loader Spinner -->
  <div id="loader" class="justify-content-center align-items-center position-fixed w-100 h-100 bg-white" style="display: block;">
      <div class="spinner-border text-primary" role="status"></div>
  </div>

  <header class="text-center text-white bg-dark py-4">
      <h2>Verificador de Idade</h2>
  </header>

  <section class="container d-flex justify-content-center align-items-center flex-grow-1">
      <div class="card p-4 shadow">
          <div class="form-group">
              <label for="txtAniversario">Ano de nascimento:</label>
              <input type="number" name="txtAniversario" id="txtAniversario" class="form-control">
          </div>

          <div class="form-group mt-3">
              <label for="genre">Selecione seu gênero:</label>

              <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="radsex" id="masculine" checked>
                  <label class="form-check-label" for="masculine">Masculino</label>
              </div>

              <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="radsex" id="female">
                  <label class="form-check-label" for="female">Feminino</label>
              </div>
              <button class="btn btn-primary mt-3 w-100" onclick="calc()">Calcular idade</button>
          </div>

          <div id="resp" class="text-center mt-3">Preencha o formulário acima para ver o resultado...</div>
      </div>
  </section>

  <footer class="text-center bg-dark text-white py-3 mt-auto">
      <p>Luis Gustavo 2022 - &copy;</p>
  </footer>


    <!-- Javascript -->
    <script src="javascript.js"></script>
</body>
</html>
